<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--* import of google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Cacti Designer | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <figure>
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Profile Picture" class="profile-pic">
    </figure>
    <section class="key-info">
      <h2 class="profile-name">Jessica Randall</h2>
      <h3 class="location">London, United Kingdom</h3>
      <p class="tagline">"Front-end developer and avid reader."</p>
    </section>
    <section class="social-links">
      <ul>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </section>
  </main> 
</body>
</html>
